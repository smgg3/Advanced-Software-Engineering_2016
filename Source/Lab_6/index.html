<!DOCTYPE html>
<html lang="en"  data-ng-app="MyModule">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <center><h1 style="color: snow">Search Venues</h1></center>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container" ng-controller="MyController">
        <div class="row">

            <div class="col-md-3">
                <br><br><br>
                <h4><strong></strong></h4>
<input id="city" id="name" placeholder="Enter City"/>
                    <input id="query" type="search" style="width: auto" placeholder="Enetr Your Query Here" ng-model="query"> <br><br>
<input type="button" value="GetTemperature" ng-click="calcWeather()"/>
                <input type="button" value="Search" ng-click="retrieveData()"><br><br><br>
                <table id="weather-canvas" border="1" style="padding: 15px; visibility: hidden">
                        <tr>
                            <h4 id="weatherheader" style="visibility: hidden">Weather Report</h4>
                        </tr>
                        <tr>
                            <td width="100" height="30" align="center"><strong>Temaparature</strong></td>
                            <td width="150" height="30" align="center">{{sourcetemp}}</td>
                        </tr>                                                <tr>
                            <td width="100" height="30" align="center"><strong>Wind</strong></td>
                            <td width="150" height="30" align="center">{{sourcewind}}</td>
                        </tr>
                        <tr>
                            <td width="100" height="30" align="center"><strong>Description</strong></td>
                            <td width="150" height="30" align="center">{{sourcedes}}</td>
                        </tr>
                    </table>
            </div>

            <div class="col-md-9">
                <br><br><br>
                <div id="results" class="row" style="visibility: hidden">

                                            <div class="thumbnail">
                            <div class="caption">
                                <h5 align="wrap"><strong>{{name0}}</strong></h5>
                                <p><b>Address: </b>{{address0}}</p>
                            
                                                    </div>
                    </div>
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <div class="thumbnail">
                            <div class="caption">
                                <h5 align="wrap"><strong>{{name1}}</strong></h5>
                                <p><b>Address: </b>{{address1}}</p> </div>
                                                    </div>
                    </div>
                    
                        <div class="thumbnail">
                            <div class="caption">
                                <h5 align="wrap"><strong>{{name2}}</strong></h5>
                                <p><b>Address: </b>{{address2}}</p>
                                                    </div>
                    </div>
                    
                        <div class="thumbnail">

                            <div class="caption">
                                <h5 align="wrap" ><strong>{{name3}}</strong></h5>
                                <p><b>Address: </b>{{address3}}</p>
                            </div>
                                                    </div>
                                             </div>
                </div>

            </div>
                 </div>

            </div>

        </div>
    <!-- /.container -->
    <!-- jQuery -->
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>
    <script src="js/HomePage.js" type="application/javascript"></script>
    <script src="js/jquery.js" type="application/javascript"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>


</body>

</html>
