<!DOCTYPE html>
<!DOCTYPE html>
<html data-ng-app="LoginApp">
<head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/shop-homepage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        #header {
            background-color:black;
            color:white;
            text-align:center;
            padding:5px;
        }
    </style>
</head>
<body>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '875068222591089',
            xfbml      : true,
            version    : 'v2.5'
        });
    };
    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <center><h1 style="color: snow">Search Venues</h1></center>
    </div>
    <!-- /.container -->
</nav>

<div class="container" style="margin-top:40px" ng-controller="LoginController">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong> &emsp;&emsp; &emsp;&emsp; &emsp;&emsp;SignIn</strong>
                </div>
                <div class="panel-body">
                    <form role="form" action="#" method="POST">
                        <fieldset>
                            <div class="row">
                                <div class="center-block">
                                    <div class="form-group">
                                                                                <br>
                                        <br>
                                        <input type="button" id="login" class="btn btn-lg btn-primary btn-block" value="Login with your Face book" ng-click="FaceBookLogin()">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>
<script src="js/Login.js" type="application/javascript"></script>

</body>
</html>
