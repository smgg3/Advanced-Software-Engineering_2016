<ion-view view-title="Restaurants">
  <ion-content class="padding">
    
      <div><input type="text" placeholder="Item" ng-model="food"/>
        <input type="button" value="Search" ng-click = "getFood()"/></div>
    <div  style="margin-left: 10px; margin-top: 5px;">
					<p><span style="font-family: cursive;"><b>Restaurants List</b></span></p>
					<div ng-repeat="venue in venues" >
						<p> {{venue.name}} </p>
						
						
					</div>
				</div>
        
        
  </ion-content>
</ion-view>
