<!DOCTYPE HTML>
<html lang="" data-ng-app="myApp2">
<head>
<title>Delete User Profile</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/updatestyle.css" />
<script type="text/javascript" src="js/JFCore.js"></script>
		
		<!-- Set here the key for your domain in order to hide the watermark on the web server -->
		<script type="text/javascript">
			(function() {
				JC.init({
					domainKey: ''
				});
				})();
		</script>
	<script src="js/delete.js"></script>
</head>
<body>
<div class="wrap">
<!-- tab style-1 -->
<div class="row">
	<div class="grid_12 columns">
	<div class="delete">
		<div ng-controller="DeleteController">
		<div class="tab style-1">
    		<dl>
 			   <dd class="users"><a class="user active" > </a></dd>
    		</dl>
    		<ul>
    			<li class="active">
			    	<div class="form">		
						<input type="text" placeholder="User Name" class="active textbox" name="userName" id="userName" data-ng-model="userName" value="User Name" >
						<input type="submit" value="Delete User" ng_click="deleteFunc(userName)">
						<p>{{msg}}</p>
					</div>
					
				</li>
    		</ul> 	
    		</div>
    		</div>	
    			       				
	</div>
</div>            
</div>			
</div>
<div class="wrap">

<div class="clear"> </div>
</div>
    </body>
</html>
