<!DOCTYPE html>
<html lang="" data-ng-app="myApp">
<head>
<title>Welcome to MongoDB Rest service</title>
<link href="css/style.css" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Alley Signup & Signin Form Tab Form,Login Forms,Sign up Forms,Registration Forms,News letter Forms,Elements"./>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
</script>
<script src="js/jquery.min.js"></script>
<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
				<script type="text/javascript">
					$(document).ready(function () {
						$('#horizontalTab').easyResponsiveTabs({
							type: 'default', //Types: default, vertical, accordion           
							width: 'auto', //auto or any width like 600px
							fit: true   // 100% fit in a container
						});
					});
				   </script>
				   <script src="js/loginpage.js"></script>
</head>
<body>			
<div class="main-content">
	<div class="sap_tabs">	
		 
		<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
		 
			  <ul>
			  	  <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Sign up</span></li>
				  <li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>Sign in</span></li>
				  
			  </ul>		
			  <!---->

			<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
				<div class="facts">
					<!--login1-->
				
					<div class="register">
					<div  ng-controller="RegisterController">
						<form>	
							<input placeholder="User Name" type="text" name="userName" id="userName" data-ng-model="userName" required="">
							<input placeholder="Email Address" type="text" name="email" id="email" data-ng-model="email" required="">									
							<input placeholder="Password" type="password" name="password" id="password" data-ng-model="password" required="">	
							<input placeholder="Confirm Password" type="password" name="confirmPass" id="confirmPass" data-ng-model="confirmPass" required="">
								<div class="sign-up">
									<input type="submit" value="Create Account" ng_click="register(userName, password, email, confirmPass)"/>
								</div>
								<p>{{msg}}</p>
						</form>
					</div>
				</div>
			</div>	
	</div>
			<div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
				<div class="facts">
					<div class="register">
						<form>										
							<input placeholder="Email Address" class="mail" id="email" type="text" required="">									
							<input placeholder="Password" class="lock" type="password" id="pswd" required="">										
							<div class="sign-up">
								<a href="HomePage.html"><input type="submit" value="Sign in"/></a>
							</div>
						</form>
						<h3><a href=""> Forgot Password</a></h3>
					</div>
				</div> 
			</div> 			        					            	      
			 	
		</div>	
		
	</div>
</div>
	 
 
</body>
</html>
